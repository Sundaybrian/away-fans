<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/news"></ion-back-button>
    </ion-buttons>
    <ion-title>{{article.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row text-left>
      <ion-col size="12" padding>
        <h3>{{article.title}}</h3>
      </ion-col>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center no-padding>
        <ion-img [src]="article.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid padding>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <p>{{article.excerpt}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
