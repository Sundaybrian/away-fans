<ion-header>
  <ion-toolbar>
    <!-- adding a back button,defaultHref is to return to 
    previous page if the partial news is loaded first -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/massivefc"></ion-back-button>
    </ion-buttons>
    <ion-title>{{article.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row text-left>
      <ion-col size="12" padding>
        <h3>{{article.title}}</h3>
      </ion-col>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center no-padding>
        <ion-img [src]="article.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid padding>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <p>{{article.excerpt}}</p>
      </ion-col>
    </ion-row>

    <ion-list>
      <ion-list-header>
        Related Articles
      </ion-list-header>
      <ion-item
        *ngFor="let item of relatedArticles"
        button
        [routerLink]="['/','home','tabs','massivefc','partial-news',item._id]"
      >
        <ion-thumbnail slot="start">
          <ion-img [src]="item?.imageUrl"></ion-img>
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <h4>{{ item.title}}</h4>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-row>
      <ion-col size="12" offset-sm="12" size-sm="8">
        <ion-button
          [routerLink]="['/','home','tabs','news']"
          type="button"
          color="secondary"
          fill="solid"
          >More News</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
