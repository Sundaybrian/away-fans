<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title text-center>{{ fixture.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col size="12" text-center no-padding>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ fixture.title }}
            </ion-card-title>
            <!-- <ion-card-subtitle text-left
              >{{ fixture.date }} {{ fixture.stadium }}</ion-card-subtitle
            > -->
          </ion-card-header>
          <ion-img src="{{ fixture.imageUrl }}"></ion-img>
          <ion-card-content>
            {{ fixture.excerpt }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-segment scrollable>
    <ion-segment-button value="playByPlay" checked
      >PLAY-BY-PLAY</ion-segment-button
    >
    <ion-segment-button value="summary">SUMMARY</ion-segment-button>
    <ion-segment-button value="matchNews">MATCH NEWS</ion-segment-button>
    <ion-segment-button value="matchVideo">MATCH VIDEO</ion-segment-button>
    <ion-segment-button value="teams">TEAMS</ion-segment-button>
  </ion-segment>
</ion-content>
