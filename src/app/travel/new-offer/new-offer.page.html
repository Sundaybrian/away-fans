<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Offer Ride</ion-title>
    <ion-buttons>
      <ion-button (click)="onCreateOffer()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset="3">
        <ion-item>
          <ion-label position="floating">Car Plate</ion-label>
          <ion-input type="text" autocomplete autocorrect></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset="3">
        <ion-item>
          <ion-label position="floating">Short Description</ion-label>
          <ion-textarea type="text" rows="3"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset="3">
        <ion-item>
          <ion-label position="floating">Price</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" offset="3">
        <ion-item>
          <ion-label position="floating">Availabe from</ion-label>
          <ion-datetime type="date" min="" max=""></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size-sm="3" offset="3">
        <ion-item>
          <ion-label position="floating">Availabe to</ion-label>
          <ion-datetime type="date" min="" max=""></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
