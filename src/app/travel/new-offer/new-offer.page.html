<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/travel"></ion-back-button>
    </ion-buttons>
    <ion-title>Offer Ride</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()" [disabled]="!form.valid">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Car Plate</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="plate"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('plate').valid && form.get('plate').touched">
        <ion-col size-sm="6" offset-sm="3">
          <ion-item lines="none">
            <p>Car plate must be between 1 and 16 characters</p>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- plate validation -->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea
              type="text"
              rows="3"
              formControlName="description"
            ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="!form.get('description').valid && form.get('description').touched"
      >
        <ion-col size-sm="6" offset-sm="3">
          <ion-item lines="none">
            <p>Description must be between 1 and 160 characters</p>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- desc validation -->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Capacity</ion-label>
            <ion-input type="number" formControlName="capacity"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row
        *ngIf="!form.get('capacity').valid && form.get('capacity').touched"
      >
        <ion-col size-sm="6" offset-sm="3">
          <ion-item lines="none">
            <p>Min capacity should be 2 passengers</p>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- capacity validation -->

      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Availabe from</ion-label>
            <ion-datetime
              min="2025-05-08"
              max="2025-06-01"
              formControlName="dateFrom"
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Availabe to</ion-label>
            <ion-datetime
              min="2025-05-09"
              max="2025-06-01"
              formControlName="dateTo"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            (click)="onCreateOffer()"
            color="secondary"
            [disabled]="!form.valid"
            fill="solid"
            expand="block"
          >
            Submit Offer
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
