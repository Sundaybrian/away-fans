<ion-header>
  <ion-toolbar>
    <ion-title>Offer Ride</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset="3">
        <ion-item>
          <ion-label position="floating">Car Plate</ion-label>
          <ion-input type="text" autocomplete autocorrect></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset="3">
        <ion-item>
          <ion-label position="floating">Short Description</ion-label>
          <ion-textarea type="text" rows="3"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset="3">
        <ion-item>
          <ion-label position="floating">Price</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
